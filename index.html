<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automatico</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="imagenes/ic.ico">
</head>
<body>
<!-- ******** Comienzo del DIV principal ******** --> 
    <div class="cuadro" style="float: left;"><br>
        <!-- Flechas 1x1 -->
        <table style="float: left;">
            <tr>
                <td>
                    <br><br><br><br>
                    <button class="bflecha"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="bflecha"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="bflecha"></button>
                </td>
            </tr>
        </table>
        <!-- Fin de las flechas 1x1 -->
<!-- ************************************ -->
        <!-- Pantalla y sub pantallas -->
        <div class="scuadro" style="float: left;">
            <div class="tcuadro" style="float: left;margin-top: 8px;" id="MostrarOcultar">
                <div class="pantalla" style="font-size: 25px;">
                    <b>Â¡Bienvenidos Al Banco ALOR!</b><br>
                    <b style="font-size: 21px;">Por Favor Digite Su Clave</b><br>
                    <input type="password" class="password" id="pass" disabled="disabled">
                </div>
            </div>
            <div class="tcuadro" style="float: left;margin-top: 8px;" id="MenuPrincipal" hidden>
                <div class="pantalla" style="font-size: 25px;">
                    <b>MENU PRINCIPAL</b><br>
                    <br>
                    <b style="font-size: 20px;">RETIRO</b>
                    <b style="font-size: 20px;">TRANSFERENCIA</b>
                    <b style="font-size: 20px;">CONSULTA</b>
                    <b style="font-size: 20px;"> </b>
                    <b style="font-size: 20px;">OPERACIONES</b>
                    <b style="font-size: 20px;">ULTIMOS MOVIMIENTOS</b>
                </div>
            </div>
        </div><br><br><br><br>
        <!-- Fin de Pantalla y sub pantallas -->
    <!-- ************************************** -->
        <!-- Segunda flechas 1x1 -->
        <table>
            <tr>
                <td>
                    <button class="bflecha">

                    </button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="bflecha">

                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="bflecha">

                    </button>
                </td>
            </tr>
        </table><br><br>
        <!-- Fin de Segunda flechas 1x1 -->
<!-- ************************************ -->
        <!-- Tabla de 1 x 3 -->
        <table class="tabla" style="float: left;"><br>
           <tr>
               <td>
                    <button class="botones">
                       <b id="num1">1</b>
                    </button>
               </td>
               <td>
                    <button class="botones">
                        <b id="num2">2</b>
                    </button>
                </td>
                <td>
                    <button class="botones">
                        <b id="num3">3</b>
                    </button>
                </td>
           </tr>

           <tr>
            <td>
                <button class="botones">
                    <b id="num4">4</b>
                </button>
            </td>
            <td>
                 <button class="botones">
                     <b id="num5">5</b>
                 </button>
             </td>
             <td>
                 <button class="botones">
                     <b id="num6">6</b>
                 </button>
             </td>
           </tr>

           <tr>
            <td>
                <button class="botones">
                    <b id="num7">7</b>
                </button>
            </td>
            <td>
                 <button class="botones">
                     <b id="num8">8</b>
                 </button>
             </td>
             <td>
                 <button class="botones">
                     <b id="num9">9</b>
                </button>
             </td>
           </tr>

           <tr>
            <td>
                <button class="botones" disabled>
                    <b> </b>
                </button>
            </td>
            <td>
                 <button class="botones">
                     <b id="num0">0</b>
                 </button>
             </td>
             <td>
                 <button class="botones" >
                     <b>.</b>
                 </button>
             </td>
           </tr>
        </table>
        <!-- Fin de la tabla 1 x 3 -->
<!-- ************************************ -->
        <!-- Tabla de 1 x 1 -->
        <table style="float: left;">
            <tr>
                <td>
                    <button class="botones2" style="background-color: red; border: none 1;">
                        <b>CANCEL</b>
                    </button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="botones2" style="background-color: darkorange;">
                        <b>CLEAR</b>
                    </button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="botones2" style="background-color: rgb(11, 199, 11);" onclick="cambiar()">
                        <b>OK</b>
                    </button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="botones2" style="background-color: rgb(87, 86, 86); border-color: rgb(68, 68, 68);" disabled>
                        <b></b>
                    </button>
                </td>
            </tr>
        </table>
        <!-- Fin Tabla de 1 x 1 --> 
<!-- ************************************ -->
        <b style="font-size: 18px; margin-left: 8px; float: left; color: white;">CARD</b>
        <b style="font-size: 18px; margin-left: 87px; color: white;">RECEIPT</b>
        <div class="card">
            <div class="subcard" style="margin-top: 12px;">
                
            </div>
        </div>
        <div class="receipt">
            <div class="subreceipt">

            </div>
        </div><br>
        <b style="font-size: 18px; margin-left: 8px; color: white;">CASH</b>
        <div class="cash">
            <div class="subcash">

            </div>
        </div><br>
        <b style="font-size: 18px; margin-left: 8px; color: white;">DEPOSIT</b>
        <div class="deposit">
            <div class="subdeposit">

            </div>
        </div>
    </div>
<!-- ******** Fin del DIV principal ******** -->
    <script src="js/script.js"></script>
</body>
</html>
